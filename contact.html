<!DOCTYPE html>
<html>
    <head>
        <title>contact</title>
        
        <link rel="stylesheet"href="style.css">
    </head>
    <body><div class="mass">
        <h1>Contact us</h1>
        <script src="auto.js"></script>
        <h3><a href="index.html">home</a></h3>
<form name='registration' onSubmit="return formValidation();">
<fieldset>
    <h2>Send message</h2>
    <h2>for further inquiry or assistance,fill the following</h2>
<label for="userid">User id:</label>
<input type="text" name="userid" size="12" /><br><br>
<label for="passid">Password:</label>
<input type="password" name="passid" size="12" /><br><br>
<label for="username">Name:</label>
<input type="text" name="username" size="50" /><br><br>
<label for="address">Address:</label>
<input type="text" name="address" size="50" /><br><br>
<label for="country">Country:</label>
<select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Germany</option>
<option value="AD">Nigeria</option>
</select><br><br>
<label for="zip">ZIP Code:</label>
<input type="text" name="zip" /><br><br>
<label for="email">Email:</label>
<input type="text" name="email" size="50" /><br><br>
<label id="gender">Sex:</label>
<input type="radio" name="msex" value="Male" /><span>Male</span>
<input type="radio" name="fsex" value="Female" /><span>Female</span><br><br>
<label>Language:</label>
<input type="checkbox" name="en" value="en" checked /><span>English</span>
<input type="checkbox" name="nonen" value="noen" /><span>Non English</span><br><br>
<label for="desc">Message:</label>
    <textarea name="desc" id="desc"></textarea>
    <div class="suss">
<input type="submit" name="submit" value="Submit" /></fieldset>
</div>
</form></div>

</body>
</html>
